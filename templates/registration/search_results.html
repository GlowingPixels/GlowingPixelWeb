{% if search_results %}
    {% for result in search_results %}
        <a href="{% url 'users:fellow_user' result.username %}" style="display:block">{{result.username}}: {{result.first_name}}</a> <!--TODO: add a link to generic user profile view template-->
    {% endfor %}
{% else %}
    <a>No results Found</a>
{% endif %}
