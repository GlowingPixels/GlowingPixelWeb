{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CDN for font Awaesome -->
        <link rel="icon" href="{% static "images/icon.png" %}" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
        crossorigin="anonymous">
        <!-- CDN for google font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!-- link for homepage css -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <!-- navbar for the homepage -->
        <div class="homepage_navbar">
            <div class="burger_icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="brand_name">
                <a href="{% url 'gallery:homepage' %}">glowingpixels</a>
            </div>
            <div class="nav_content">

                {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" class="side_line">
                        {{ user.first_name }}
                    </a>
                    <a href="{% url 'logout' %}">
                        <span>Logout</span>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="side_line">
                        <span>Login</span>
                    </a>
                    <a href="{% url 'users:signup' %}">
                        <span>Sign  Up</span>
                    </a>
                {% endif %}

            </div>
        </div>

        <!-- side bar that contains category -->
        <div class="category_container">
            <div class="category_side">
                <div class="category">
                    <span class="menu_heading">Image Category</span>
                    <ul class="category_list">
                    {% for category in categories %}
                        <li class="list_items"><a href="{% url 'gallery:gallery' category %}">{{ category }}</a></li>            
                    {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="screen_side">
            </div>
        </div>

    {% block content %}




    {% endblock %}


<!-- links for the script tag -->
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- js file link -->
    <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
    </body>
</html>
