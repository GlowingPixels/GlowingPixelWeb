{% load staticfiles  %}

</title>

{% block content %}

    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">

    <!-- search container -->

            <div class="text_line_3">LOWEST PRICE EVER</div>

        </div>
    </div>

    <!-- img categories blocks -->
    <div class="category_block_row">

        <div class="category_block_col">
           <a href="#">
                <img src="{% static 'images/p1.jpg' %}" alt="image">

        </div>
        <div class="category_block_col">
            <a href="#">
                <img src="{% static 'images/p5.jpg' %}" alt="image">
            </a>
        </div>
        <div class="category_block_col">
            <a href="#">
                <img src="{% static 'images/p4.jpg' %}" alt="image">
            </a>
        </div>
        <div class="category_block_col">
            <a href="#">
                <img src="{% static 'images/p2.jpg' %}" alt="image">
            </a>
        </div>
        <div class="category_block_col">
            <a href="#">
                <img src="{% static 'images/p4.jpg' %}" alt="image">
            </a>
        </div>
        <div class="category_block_col">
            <a href="#">
                <img src="{% static 'images/login2.jpg' %}" alt="image">
            </a>
        </div>

    </div>

{% endblock %}
    
{% block scripts %}
{{ block.super }}
    <script src="{% static 'js/homepage.js' %}"></script>
{% endblock %}
